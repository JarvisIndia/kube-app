apiVersion: apps/v1
kind: apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: jarvisindia/vproapp:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
           - name: vproapp-port
             containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for mydb; sleep 2; done;' ]

